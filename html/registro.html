<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Crear una nueva cuenta</h1>
    <div id="logo">
        <a href="../index.html"><img src="../assets/icon128px.png" alt=""></a>
        <h1>Click2Book</h1>
    </div>
    <form action="" method="post">
        <div id="nombre">
            <i class="bi bi-person"></i>
            <input type="text" name="" id="" placeholder="nombre">
        </div>
        <div id="apellido">
            <i class="bi bi-person"></i>
            <input type="text" name="" id="" placeholder="apellido">
        </div>
        <div id="fecha-nacimiento">
            <i class="bi bi-calendar2-date"></i>
            <input type="date" name="" id="">
        </div>
        <div id="correo">
            <i class="bi bi-envelope-at"></i>
            <input type="email" name="" id="" placeholder="correo">
        </div>
        <div id="password">
            <i class="bi bi-key-fill"></i>
            <input type="password" name="" id="" placeholder="constraseña">
        </div>
        <div id="confirmar password">
            <i class="bi bi-key-fill"></i>
            <input type="password" name="" id="" placeholder="confirmar constraseña">
        </div>
        <div id="botones">
            <input id="btn-registro" type="submit" value="Registrarse">
        </div>
    </form>
    
   


  

</body>
</html>
